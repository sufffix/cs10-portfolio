            <span class="close">&times;</span>
            <p>Not enough money!</p>
        </div>

    <h1>Cookie Clicker</h1>
    <h3>Cookie clicker remake from scratch.</h3>

    <div id="game">
        <img src="cookie.png" id="clicker">

        <p>Score: <span id="score">0</span></p>
        <p>CPS: <span id="cps">0</span></p>
        <hr>
        <p>Cursors: <span id="cursorPar">0</span></p>
        <p>Grandmas: <span id="grandmaPar">0</span></p>
        <p>Farms: <span id="farmPar">0</span></p>
        <p>Mines: <span id="minePar">0</span></p>
        <p>Factories: <span id="factoryPar">0</span></p>
    </div>

    <div id="gameR">
        <h2>Buildings</h2>
        <button id="cursorBtn">Buy Cursor <br> Cost: <span id="cursorCost">15</span></button>
        <button id="grandmaBtn" disabled>Buy Grandma <br> Cost: <span id="grandmaCost">100</span></button>
        <button id="farmBtn" disabled>Buy Farm <br> Cost: <span id="farmCost">1,100</span></button>
        <button id="mineBtn" disabled>Buy Mine <br> Cost: <span id="mineCost">12,000</span></button>
        <button id="factoryBtn" disabled>Buy Factory <br> Cost: <span id="factoryCost">130,000</span></button>
        <hr>

        <h2>Upgrades</h2>
        <button id="rifBtn" class="upgrade" title="Mouse and cursors are twice as efficient.">Buy Reinforced Index Finger<br>Cost: 100</button>
        <button id="ctpcBtn" class="upgrade" title="Mouse and cursors are twice as efficient.">Buy Carpal Tunnel Prevention Cream<br>Cost: 500</button>
        <button id="ffgBtn" class="upgrade" title="Grandmas are twice as efficient.">Buy Forwards From Grandma<br>Cost: 1000</button>
        <button id="chBtn" class="upgrade" title="Farms are twice as efficient.">Buy Cheap Hoes<br>Cost: 11000</button>
        <button id="sgBtn" class="upgrade" title="Mines are twice as efficient.">Buy Sugar Gas<br>Cost: 120000</button>
        
    </div>

    <div id="gameL">
        <p>Dev Menu</p>
        <p><input type="number" id="scoreInput"></p>
        <button id="inputScoreBtn">Input Score</button> <br> <br>
        <button id="give10Workers">Give 10 Workers</button>
    </div>
