<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Magic 8 Ball</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <!-- title header -->
        <h1>Magic 8 Ball</h1>
        <hr>

        <!-- prompt -->
        <p>Type in a yes/no question and then click the Magic 8 Ball to get your answer.</p>

        <!-- question input -->
        <h2>Question:</h2>
        <input id="questionIn">

        <!-- 8 ball button -->
        <img id="8ballBtn" src="img/8ball.png">

        <!-- answer -->
        <p>Answer: <span id="answerPar">Ask again later...</span></p>

        <!-- load js -->
        <script src="script.js"></script>

    </body>
</html>
