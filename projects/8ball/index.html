<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Magic 8 Ball</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- navigation bar -->
        <div class="navbar">
            <a href="../../index.html"><i class="fa fa-fw fa-home"></i></a>
        </div>


        <!-- title header -->
        <h1>Magic 8 Ball</h1>
        <hr>

        <!-- prompt -->
        <p>Type in a yes/no question and then click the Magic 8 Ball to get your answer.</p>

        <!-- question input -->
        <h2>Question:</h2>
        <input id="questionIn">

        <!-- 8 ball button -->
        <img id="8ballBtn" src="img/8ball.png">

        <!-- answer -->
        <p>Answer: <span id="answerPar">Ask again later...</span></p>

        <!-- load js -->
        <script src="script.js"></script>

    </body>
</html>
