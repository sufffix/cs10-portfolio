<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>mad-lib</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- navigation bar -->
        <div class="navbar">
            <a href="../../index.html"><i class="fa fa-fw fa-home"></i></a>
        </div>

        <!-- Title Header -->
        <h1>Mad Lib</h1>
        <hr>

        <!-- Instructions -->
        <h2>Mad Lib Instructions</h2>
        <p>Fill in all of the input boxes, then click the <em>"Mad Lib"</em> button.</p>

        <!-- Input -->
        <ul>
            <li>School Subject: <input id="schoolSubject" type="text"></li>
            <li>Colour: <input id="colour" type="text"></li>
            <li>Noun: <input id="noun" type="text"></li>
        </ul>

        <!-- Output Button -->
        <p><button id="mad-lib-btn">Mad Lib</button></p>
        <hr>

        <!-- Output -->
        <h2>Mad Lib Results</h2>
        <p id="result"></p>

        <!-- load js -->
        <script src="script.js"></script>

    </body>
</html>
