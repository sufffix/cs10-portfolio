<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Area of Trapezoid</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- navigation bar -->
        <div class="navbar">
            <a href="../../index.html"><i class="fa fa-fw fa-home"></i></a>
        </div>

        <!-- title header -->
        <h1>Area of a Trapezoid Calculator</h1>

        <!-- area of trapezoid image -->
        <img src="img/trapezoid.png" alt="Light Bulb" width="250px" style="border:1px solid grey">

        <!-- more information link -->
        <p><em>Click <a href="https://www.mathsisfun.com/geometry/trapezoid.html" target="_blank">here</a> to learn more about trapezoids.</em></p>

        <!-- input header -->
        <h2>Input</h2>

        <!-- calculator input -->
        <p>Enter length of side a: <input id=sideaIn type="number"></p>
        <p>Enter length of side b: <input id=sidebIn type="number"></p>
        <p>Enter height of trapezoid: <input id=heightIn type="number"></p>
        <button id="calcBtn">Calculate</button>

        <!-- output -->
        <h2>Output</h2>
        <p>The area of the trapezoid is: <span id="areaOut">----</span></p>
        
        <!-- load javascript -->
        <script src="script.js")></script>
    </body>
</html>
